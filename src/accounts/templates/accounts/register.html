{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block header %}
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'common-home' %}">StrengthRankings</a>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <h2 class="mb-4 text-center">Register</h2>
    <form method="post" action="{% url 'accounts-register' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card mb-4">
        <div class="card-header">Account</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="id_first_name" class="form-label">First name</label>
            <input type="text" name="first_name" class="form-control" id="id_first_name" required autofocus>
          </div>
          <div class="mb-3">
            <label for="id_last_name" class="form-label">Last name</label>
            <input type="text" name="last_name" class="form-control" id="id_last_name" required autofocus>
          </div>
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
          </div>
          <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required>
          </div>
          <div class="mb-3">
            <label for="id_password2" class="form-label">Repeat password</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
          </div>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="id_image" class="form-label">Image</label>
            <input type="file" name="image" accept="image/*" class="form-control" id="id_image">
          </div>
          <div class="mb-3">
            <label for="id_gender" class="form-label">Gender</label>
            <select name="gender" id="id_gender" class="form-select" required>
              <option value="" disabled selected>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="id_age" class="form-label">Age</label>
            <input type="number" name="age" class="form-control" id="id_age" min="0" required>
          </div>
          <div class="mb-3">
            <label for="id_bodyweight" class="form-label">Bodyweight (kg)</label>
            <input type="number" name="bodyweight" class="form-control" id="id_bodyweight" min="0" step="0.1" required>
          </div>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="mt-3 text-center">Do you have an account? <a href="{% url 'accounts-login' %}">Log in</a></p>
  </div>
</div>
{% endblock %}
