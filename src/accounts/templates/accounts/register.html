{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'common-home' %}">StrengthRankings</a>
  </div>
</nav>
{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card profile-card">
          <div class="card-body">
            <h2 class="mb-4 text-center text-accent">Register</h2>
            <form method="post" action="{% url 'accounts-register' %}" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_first_name" class="form-label text-light">First name</label>
                <input type="text" name="first_name" class="form-control text-light" id="id_first_name" required autofocus>
              </div>

              <div class="mb-3">
                <label for="id_last_name" class="form-label text-light">Last name</label>
                <input type="text" name="last_name" class="form-control text-light" id="id_last_name" required>
              </div>

              <div class="mb-3">
                <label for="id_username" class="form-label text-light">Username</label>
                <input type="text" name="username" class="form-control text-light" id="id_username" required>
              </div>

              <div class="mb-3">
                <label for="id_email" class="form-label text-light">Email</label>
                <input type="email" name="email" class="form-control text-light" id="id_email" required>
              </div>

              <div class="mb-3">
                <label for="id_password1" class="form-label text-light">Password</label>
                <input type="password" name="password1" class="form-control text-light" id="id_password1" required>
              </div>

              <div class="mb-3">
                <label for="id_password2" class="form-label text-light">Confirm Password</label>
                <input type="password" name="password2" class="form-control text-light" id="id_password2" required>
              </div>

              <div class="mb-3">
                <label for="id_image" class="form-label text-light">Profile Image</label>
                <input type="file" name="image" accept="image/*" class="form-control text-light" id="id_image">
              </div>

              <div class="mb-3">
                <label for="id_gender" class="form-label text-light">Gender</label>
                <select name="gender" id="id_gender" class="form-select" required>
                  <option value="" disabled selected>Choose...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="id_age" class="form-label text-light">Age</label>
                <input type="number" name="age" class="form-control text-light" id="id_age" min="0" required>
              </div>

              <div class="mb-3">
                <label for="id_bodyweight" class="form-label text-light">Bodyweight (kg)</label>
                <input type="number" name="bodyweight" class="form-control text-light" id="id_bodyweight" min="0" step="0.1" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>

            <p class="mt-3 text-center text-light">
              Already have an account? <a href="{% url 'accounts-login' %}">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
