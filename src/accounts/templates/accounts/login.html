{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-75">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="text-center mb-4">
          <h1 class="display-title">Welcome Back</h1>
          <p class="text-secondary">Ready to crush your fitness goals?</p>
        </div>

        <div class="card profile-card">
          <div class="card-body p-4">
            <form method="post" action="{% url 'accounts-login' %}">
              {% csrf_token %}

              <div class="mb-4">
                <label for="id_username" class="form-label">
                  <i class="fas fa-user me-1"></i>Username
                </label>
                <input
                  type="text"
                  name="username"
                  class="form-control form-control-lg"
                  id="id_username"
                  placeholder="Enter your username"
                  required
                  autofocus
                >
              </div>

              <div class="mb-4">
                <label for="id_password" class="form-label">
                  <i class="fas fa-lock me-1"></i>Password
                </label>
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  id="id_password"
                  placeholder="Enter your password"
                  required
                >
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Log In
                </button>
              </div>

              <div class="divider"></div>

              <p class="text-center mb-0">
                <span class="text-secondary">New to StrengthRankings?</span>
                <a href="{% url 'accounts-register' %}" class="text-decoration-none ms-1">
                  <strong>Join Now</strong>
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
