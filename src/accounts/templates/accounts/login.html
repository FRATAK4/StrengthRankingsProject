{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block header %}
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'common-home' %}">StrengthRankings</a>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <h2 class="mb-4 text-center">Log in</h2>
    <form method="post" action="{% url 'accounts-login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
    <p class="mt-3 text-center">You don't have an account? <a href="{% url 'accounts-register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
