{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'common-home' %}">StrengthRankings</a>
  </div>
</nav>
{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card profile-card">
          <div class="card-body">
            <h2 class="mb-4 text-center text-accent">Log in</h2>
            <form method="post" action="{% url 'accounts-login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label text-light">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control text-light"
                  id="id_username"
                  required
                  autofocus
                >
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label text-light">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control text-light"
                  id="id_password"
                  required
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
            </form>
            <p class="mt-3 text-center text-light">
              You don't have an account? <a href="{% url 'accounts-register' %}">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
